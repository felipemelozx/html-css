<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fromatacao de texto</title>
</head>
<body>
    <h1>Principais formatacoes de textos</h1>
    <h2>Negrito / destaque</h2>
    <p>Nessa frase temos um <b>termo em negrito</b> usando a tag &lt;B&gt; nao semantica</p>
    <p>Nessa frase, tenho um termo <strong>termo em destaque</strong>usando a tag &lt;STRONG&gt;</p>
</body>
</html>
